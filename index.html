<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/desktop.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="container">
      <span class="background">
        <figure class="card front">
          <img id="logo" src="images/card-logo.svg" alt="" />
          <p id="number">0000 0000 0000 0000</p>
          <p id="cardholder">Jane Appleseed</p>
          <p id="date">
            <span id="date-month">00</span>/<span id="date-year">00</span>
          </p>
        </figure>
        <figure class="card back">
          <span><p id="cvc">000</p></span>
        </figure>
      </span>
      <form action="#" class="card-info">
        <div class="field name">
          <label for="name">cardholder name</label>
          <input
            type="text"
            id="name"
            name="name"
            maxlength="35"
            placeholder="e.g. Jane Appleseed"
          />
          <span class="error-msg"><p></p></span>
        </div>

        <div class="field card-number">
          <label for="card-number">card number</label>
          <input
            type="text"
            inputmode="numeric"
            id="card-number"
            name="card-number"
            maxlength="19"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <span class="error-msg"><p></p></span>
        </div>

        <div class="field exp-date">
          <label for="exp-date">exp. date (mm/yy)</label>
          <input
            type="text"
            inputmode="numeric"
            id="exp-date"
            name="month"
            maxlength="2"
            placeholder="MM"
          />
          <input
            type="text"
            inputmode="numeric"
            id="exp-date"
            name="year"
            maxlength="2"
            placeholder="YY"
          />
          <span class="error-msg"><p></p></span>
        </div>

        <div class="field cvc-number">
          <label for="cvc-number">cvc</label>
          <input
            type="text"
            id="cvc-number"
            name="cvc-number"
            maxlength="3"
            placeholder="e.g. 123"
          />
          <span class="error-msg"><p></p></span>
        </div>

        <button class="btn confirm" type="submit">confirm</button>
      </form>

      <figure class="thank-you hidden">
        <img class="icon" src="images/icon-complete.svg" alt="" />
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button class="btn continue">Continue</button>
      </figure>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/rStrzelczyk98" target="_blank"
          >Robert Strzelczyk</a
        >.
      </p>
    </footer>
  </body>
</html>
