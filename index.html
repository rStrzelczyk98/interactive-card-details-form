<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="container">
      <figure class="card front">
        <img src="images/card-logo.svg" alt="" />
        <p class="number">0000 0000 0000 0000</p>
        <p class="cardholder">Jane Appleseed</p>
        <p class="date">00/00</p>
      </figure>
      <figure class="card back">
        <p class="cvc">000</p>
      </figure>
      <form class="card-details active" action="#" method="get">
        <label for="fullName">Cardholder Name</label>
        <input
          type="text"
          name="fullName"
          id="fullName"
          placeholder="e.g. Jane
    Appleseed"
        />
        <label for="cardNumber">Card Number</label>
        <input
          type="text"
          name="cardNumber"
          id="cardNumber"
          placeholder="e.g. 1234 5678 9123 0000"
        />
        <label for="date">Exp. Date (MM/YY)</label>
        <input type="text" name="month" id="date" placeholder="MM" />
        <input type="text" name="year" id="date" placeholder="YY" />
        <label for="cvcNumber">CVC</label>
        <input
          type="text"
          name="cvcNumber"
          id="cvcNumber"
          placeholder="e.g. 123"
        />
        <button class="btn confirm" type="submit">Confirm</button>
      </form>
      <figure class="thank-you">
        <img src="images/icon-complete.svg" alt="" />
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button class="btn continue">Continue</button>
      </figure>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/rStrzelczyk98" target="_blank"
          >Robert Strzelczyk</a
        >.
      </p>
    </footer>
  </body>
</html>
